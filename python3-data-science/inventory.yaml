id: "python3-data-science"
name: "Python3 Data Science Quickstart"
description: "A Base containing Python 3.6, JupyterLab, and common data science packages pre-installed"
development_env:
  - jupyerlab
packages:
  - apt:
   - libav-tools
  - pip:
  - conda3:
    - nomkl
    - pandas=0.22*
    - numexpr=2.6*
    - matplotlib=2.1*
    - plotly=2.2*
    - scipy=1.0*
    - seaborn=0.7*
    - scikit-learn=0.19*
    - scikit-image=0.13*
    - sympy=1.0*
    - cython=0.27*
    - patsy=0.4*
    - statsmodels=0.8*
    - cloudpickle=0.2*
    - dill=0.2*
    - numba=0.36*
    - bokeh=0.12*
    - sqlalchemy=1.1*
    - hdf5=1.8.17
    - h5py=2.6*
    - vincent=0.4.*
    - beautifulsoup4=4.5.*
    - protobuf=3.*
    - xlrd=1.1*
    - xarray=0.10*
